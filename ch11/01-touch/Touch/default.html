<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Touch</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Touch references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appBar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar"
        data-win-options="{transient:true,autoHide:0,sticky:false}">
        <button data-win-control="WinJS.UI.AppBarCommand" id="barReset" data-win-options="{label:'Reset', icon:'refresh', section:'selection', tooltip:'Reset the Timer'}" >
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" id="barCancel" data-win-options="{label:'Cancel', icon:'clear', section:'selection', tooltip:'Cancel the Timer'}">
        </button>
				<button data-win-control="WinJS.UI.AppBarCommand" id="barDuration" data-win-options="{label:'Duration', icon:'clock', type:'flyout', flyout:'changeDuration', tooltip:'Change Timer Duration'}"></button>
    </div>
</body>
</html>
